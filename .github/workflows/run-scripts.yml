name: Run and Deploy Python Scripts

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # Step 4: Run the Python scripts
      - name: Run 01.py
        run: |
          python script/01.py
      - name: Run 02.py
        run: |
          python script/02.py
      - name: Run 03.py
        run: |
          python script/03.py

      # Step 5: Move and rename the output file to docs folder as index.html
      - name: Move and rename output to index.html
        run: |
          mv output_file.html docs/index.html  # Replace output_file.html with your actual output filename

      # Step 6: Commit changes to docs folder
      - name: Commit and push changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/
          git commit -m "Deploy index.html to docs folder"
          git push origin main
